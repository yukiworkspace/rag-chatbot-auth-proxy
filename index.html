    <title>RAG ChatBot - „Çª„Ç≠„É•„Ç¢Ë™çË®º</title>
    <style>

</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ</div>
        <h1>RAG ChatBot</h1>
        <p class="subtitle">„Çª„Ç≠„É•„Ç¢„Å™Áü•Ë≠ò„Éô„Éº„ÇπÊ§úÁ¥¢„Ç∑„Çπ„ÉÜ„É†</p>
        
        <div id="status" class="status checking">
            <div class="spinner"></div>
            IP„Ç¢„Éâ„É¨„Çπ„ÇíÁ¢∫Ë™ç„Åó„Å¶„ÅÑ„Åæ„Åô...
        </div>
        
        <div id="content"></div>
        
        <div class="info">
            <strong>„Çª„Ç≠„É•„É™„ÉÜ„Ç£Ê©üËÉΩ:</strong><br>
            ‚Ä¢ Ë™çË®º„Åï„Çå„ÅüIP„Ç¢„Éâ„É¨„Çπ„Åã„Çâ„ÅÆ„Åø„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩ<br>
            ‚Ä¢ „Ç®„É≥„Éâ„ÉÑ„Éº„Ç®„É≥„ÉâÊöóÂè∑ÂåñÈÄö‰ø°<br>
            ‚Ä¢ 24ÊôÇÈñì„Çª„ÉÉ„Ç∑„Éß„É≥ÁÆ°ÁêÜ
        </div>
    </div>

    <script>
        // Ë®≠ÂÆö
        const CONFIG = {
            STREAMLIT_URL: 'https://rag-chatbot-ui.streamlit.app', // Streamlit Cloud„ÅÆURL
            ALLOWED_IPS: [
                // Á§æÂÜÖIPÁØÑÂõ≤„ÇíË®≠ÂÆö
                '203.0.113.0/24',      // ‰æã: Êú¨Á§æ„Ç™„Éï„Ç£„Çπ
                '198.51.100.0/24',     // ‰æã: ÊîØÁ§æ„Ç™„Éï„Ç£„Çπ
                '10.0.0.0/8',          // ‰æã: VPNÁØÑÂõ≤
                '192.168.0.0/16',      // ‰æã: „É≠„Éº„Ç´„É´„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ
                '172.16.0.0/12'        // ‰æã: „Éó„É©„Ç§„Éô„Éº„Éà„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ
            ],
            REDIRECT_DELAY: 3 // Áßí
        };

        class IPChecker {
            constructor() {
                this.userIP = null;
                this.isAllowed = false;
                this.init();
            }

            async init() {
                try {
                    await this.getUserIP();
                    this.checkIPPermission();
                    this.updateUI();
                } catch (error) {
                    this.handleError(error);
                }
            }

            async getUserIP() {
                const statusEl = document.getElementById('status');
                
                try {
                    // Ë§áÊï∞„ÅÆIP„Ç¢„Éâ„É¨„ÇπÂèñÂæó„Çµ„Éº„Éì„Çπ„ÇíË©¶Ë°å
                    const services = [
                        'https://api.ipify.org?format=json',
                        'https://jsonip.com',
                        'https://api.myip.com'
                    ];

                    for (const service of services) {
                        try {
                            const response = await fetch(service);
                            const data = await response.json();
                            
                            // „Çµ„Éº„Éì„Çπ„Åî„Å®„ÅÆÂøúÁ≠îÂΩ¢Âºè„Å´ÂØæÂøú
                            this.userIP = data.ip || data.address || data.query;
                            
                            if (this.userIP) {
                                console.log(`IPÂèñÂæóÊàêÂäü: ${this.userIP} (${service})`);
                                return;
                            }
                        } catch (e) {
                            console.warn(`${service} failed:`, e);
                            continue;
                        }
                    }

                    // CloudFlare„Éò„ÉÉ„ÉÄ„Éº„Åã„Çâ„ÅÆÂèñÂæó„ÇíË©¶Ë°å
                    const cfResponse = await fetch('/api/ip', {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (cfResponse.ok) {
                        const cfData = await cfResponse.json();
                        this.userIP = cfData.ip;
                        return;
                    }

                    throw new Error('All IP services failed');
                    
                } catch (error) {
                    // WebRTC fallback
                    this.userIP = await this.getIPViaWebRTC();
                    if (!this.userIP) {
                        throw new Error('IP address detection failed');
                    }
                }
            }

            async getIPViaWebRTC() {
                return new Promise((resolve) => {
                    const rtc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });

                    rtc.createDataChannel('');
                    rtc.createOffer().then(offer => rtc.setLocalDescription(offer));

                    rtc.onicecandidate = (event) => {
                        if (event.candidate) {
                            const candidate = event.candidate.candidate;
                            const ip = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                            if (ip) {
                                rtc.close();
                                resolve(ip[1]);
                            }
                        }
                    };

                    setTimeout(() => {
                        rtc.close();
                        resolve(null);
                    }, 3000);
                });
            }

            checkIPPermission() {
                if (!this.userIP) {
                    this.isAllowed = false;
                    return;
                }

                // CIDRÁØÑÂõ≤„ÉÅ„Çß„ÉÉ„ÇØ
                for (const allowedRange of CONFIG.ALLOWED_IPS) {
                    if (this.isIPInRange(this.userIP, allowedRange)) {
                        this.isAllowed = true;
                        return;
                    }
                }

                this.isAllowed = false;
            }

            isIPInRange(ip, cidr) {
                if (cidr.includes('/')) {
                    const [network, bits] = cidr.split('/');
                    const mask = ~(2 ** (32 - bits) - 1);
                    
                    const ipNum = this.ipToNumber(ip);
                    const networkNum = this.ipToNumber(network);
                    
                    return (ipNum & mask) === (networkNum & mask);
                } else {
                    return ip === cidr;
                }
            }

            ipToNumber(ip) {
                return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet), 0);
            }

            updateUI() {
                const statusEl = document.getElementById('status');
                const contentEl = document.getElementById('content');

                if (this.isAllowed) {
                    statusEl.className = 'status allowed';
                    statusEl.innerHTML = '‚úÖ „Ç¢„ÇØ„Çª„ÇπË®±ÂèØ„Åï„Çå„Åæ„Åó„Åü';
                    
                    contentEl.innerHTML = `
                        <p>„ÅÇ„Å™„Åü„ÅÆIP„Ç¢„Éâ„É¨„Çπ: <strong>${this.userIP}</strong></p>
                        <p class="countdown">„Åæ„ÇÇ„Å™„ÅèRAG ChatBot„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Åæ„Åô...</p>
                        <button class="redirect-btn" onclick="this.redirectToApp()">
                            ‰ªä„Åô„Åê„Ç¢„ÇØ„Çª„Çπ
                        </button>
                    `;

                    // Ëá™Âãï„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    this.startCountdown();

                } else {
                    statusEl.className = 'status blocked';
                    statusEl.innerHTML = '‚ùå „Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
                    
                    contentEl.innerHTML = `
                        <p>„ÅÇ„Å™„Åü„ÅÆIP„Ç¢„Éâ„É¨„Çπ: <strong>${this.userIP}</strong></p>
                        <div class="error-details">
                            <strong>„Ç¢„ÇØ„Çª„ÇπÂà∂Èôê„Å´„Å§„ÅÑ„Å¶:</strong><br>
                            „Åì„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅØË™çË®º„Åï„Çå„Åü„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Åã„Çâ„ÅÆ„Åø„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩ„Åß„Åô„ÄÇ<br><br>
                            <strong>ÂØæÂá¶ÊñπÊ≥ï:</strong><br>
                            ‚Ä¢ Á§æÂÜÖ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Åã„ÇâÊé•Á∂ö„Åó„Å¶„Åè„Å†„Åï„ÅÑ<br>
                            ‚Ä¢ VPNÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ<br>
                            ‚Ä¢ ITÁÆ°ÁêÜËÄÖ„Å´„ÅäÂïè„ÅÑÂêà„Çè„Åõ„Åè„Å†„Åï„ÅÑ
                        </div>
                    `;
                }
            }

            startCountdown() {
                let countdown = CONFIG.REDIRECT_DELAY;
                const countdownEl = document.querySelector('.countdown');
                
                const timer = setInterval(() => {
                    countdownEl.textContent = `${countdown}ÁßíÂæå„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Åæ„Åô...`;
                    countdown--;
                    
                    if (countdown < 0) {
                        clearInterval(timer);
                        this.redirectToApp();
                    }
                }, 1000);
            }

            redirectToApp() {
                if (this.isAllowed) {
                    // „Çª„ÉÉ„Ç∑„Éß„É≥ÊÉÖÂ†±„Çí‰øùÂ≠ò
                    sessionStorage.setItem('ipVerified', 'true');
                    sessionStorage.setItem('verifiedIP', this.userIP);
                    sessionStorage.setItem('verificationTime', Date.now().toString());
                    
                    // Streamlit Cloud„Ç¢„Éó„É™„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    window.location.href = CONFIG.STREAMLIT_URL;
                }
            }

            handleError(error) {
                console.error('IP Check Error:', error);
                
                const statusEl = document.getElementById('status');
                const contentEl = document.getElementById('content');
                
                statusEl.className = 'status blocked';
                statusEl.innerHTML = '‚ö†Ô∏è Ë™çË®º„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                
                contentEl.innerHTML = `
                    <div class="error-details">
                        <strong>„Ç®„É©„ÉºË©≥Á¥∞:</strong><br>
                        ${error.message}<br><br>
                        <strong>ÂØæÂá¶ÊñπÊ≥ï:</strong><br>
                        ‚Ä¢ „Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ<br>
                        ‚Ä¢ „Éñ„É©„Ç¶„Ç∂„ÅÆ„Ç≠„É£„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢„Åó„Å¶„Åè„Å†„Åï„ÅÑ<br>
                        ‚Ä¢ Áï∞„Å™„Çã„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„ÅßË©¶„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                    </div>
                    <button class="redirect-btn" onclick="location.reload()">
                        ÂÜçË©¶Ë°å
                    </button>
                `;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            new IPChecker();
        });

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞Ôºà„Éú„Çø„É≥„Åã„ÇâÂëº„Å≥Âá∫„ÅóÁî®Ôºâ
        window.redirectToApp = function() {
            const checker = new IPChecker();
            checker.redirectToApp();
        }

        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: ÈñãÁô∫ËÄÖ„ÉÑ„Éº„É´„Åß„ÅÆÊìç‰Ωú„ÇíÊ§úÁü•
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                console.warn('Security: Developer tools access detected');
            }
        });

        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: „Ç≥„É≥„ÇΩ„Éº„É´„Åß„ÅÆ‰∏çÊ≠£Êìç‰Ωú„ÇíË≠¶Âëä
        console.log('%c‚ö†Ô∏è „Çª„Ç≠„É•„É™„ÉÜ„Ç£Ë≠¶Âëä', 'color: red; font-size: 20px; font-weight: bold;');
        console.log('„Åì„ÅÆ„Ç≥„É≥„ÇΩ„Éº„É´„Çí‰ΩøÁî®„Åó„Åü‰∏çÊ≠£„Å™„Ç¢„ÇØ„Çª„ÇπË©¶Ë°å„ÅØË®òÈå≤„Åï„Çå„Åæ„Åô„ÄÇ');
    </script>
