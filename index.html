        class IPChecker {
            constructor() {
                this.userIP = null;

            async init() {
                try {

            async getUserIP() {

                    const services = [
                        'https://api.ipify.org?format=json',
                        'https://jsonip.com',
                        'https://api.myip.com'
                    ];

                    for (const service of services) {
                        try {
                            const response = await fetch(service);
                            const data = await response.json();
                            
                            // ã‚µãƒ¼ãƒ“ã‚¹ã”ã¨ã®å¿œç­”å½¢å¼ã«å¯¾å¿œ
                            this.userIP = data.ip || data.address || data.query;

                            }
                        } catch (e) {

                    // CloudFlareãƒ˜ãƒƒãƒ€ãƒ¼ã‹ã‚‰ã®å–å¾—ã‚’è©¦è¡Œ
                    const cfResponse = await fetch('/api/ip', {
                        method: 'GET',

                    if (cfResponse.ok) {
                        const cfData = await cfResponse.json();
                        this.userIP = cfData.ip;
                        return;
                    }

                    throw new Error('All IP services failed');
                    
                } catch (error) {

                    this.userIP = await this.getIPViaWebRTC();

                        throw new Error('IP address detection failed');

            async getIPViaWebRTC() {
                return new Promise((resolve) => {
                    const rtc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });

                    rtc.createDataChannel('');
                    rtc.createOffer().then(offer => rtc.setLocalDescription(offer));

                    rtc.onicecandidate = (event) => {
                        if (event.candidate) {
                            const candidate = event.candidate.candidate;
                            const ip = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                            if (ip) {
                                rtc.close();
                                resolve(ip[1]);
                            }
                        }
                    };

                    setTimeout(() => {
                        rtc.close();
                        resolve(null);
                    }, 3000);
                });
            }

            checkIPPermission() {
                if (!this.userIP) {
                    this.isAllowed = false;
                    return;
                }

                // CIDRç¯„å›²ãƒã‚§ãƒƒã‚¯
                for (const allowedRange of CONFIG.ALLOWED_IPS) {
                    if (this.isIPInRange(this.userIP, allowedRange)) {
                        this.isAllowed = true;
                        return;
                    }
                }

                this.isAllowed = false;
            }

            isIPInRange(ip, cidr) {
                if (cidr.includes('/')) {
                    const [network, bits] = cidr.split('/');
                    const mask = ~(2 ** (32 - bits) - 1);
                    
                    const ipNum = this.ipToNumber(ip);
                    const networkNum = this.ipToNumber(network);
                    
                    return (ipNum & mask) === (networkNum & mask);
                } else {
                    return ip === cidr;
                }
            }

            ipToNumber(ip) {
                return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet), 0);
            }

                    contentEl.innerHTML = `

                        <div class="error-details">
                            <strong>ã‚¢ã‚¯ã‚»ã‚¹åˆ¶é™ã«ã¤ã„ã¦:</strong><br>
                            ã“ã®ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã¯èªè¨¼ã•ã‚ŒãŸãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‹ã‚‰ã®ã¿ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½ã§ã™ã€‚<br><br>
                            <strong>å¯¾å‡¦æ–¹æ³•:</strong><br>
                            â€¢ ç¤¾å†…ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‹ã‚‰æ¥ç¶šã—ã¦ãã ã•ã„<br>
                            â€¢ VPNæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„<br>
                            â€¢ ITç®¡ç†è€…ã«ãŠå•ã„åˆã‚ã›ãã ã•ã„
                        </div>
                    `;

            startCountdown() {
