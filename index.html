<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG ChatBot - 社内認証</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .ip-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #1976d2;
        }
        .ip-label {
            font-weight: 600;
            color: #1565c0;
            margin-bottom: 0.5rem;
        }
        .ip-address {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 1.1rem;
            color: #0d47a1;
            font-weight: bold;
        }
        .auth-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 250px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .auth-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        .security-features {
            margin-top: 2rem;
            text-align: left;
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .security-features h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }
        .feature-item {
            display: flex;
            align-items: center;
            color: #4a5568;
            font-size: 0.9rem;
        }
        .feature-icon {
            margin-right: 0.5rem;
            color: #38a169;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            .auth-btn { min-width: 200px; padding: 0.8rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🛡️</div>
        <h1>RAG ChatBot</h1>
        <p class="subtitle">社内認証システム</p>
        
        <div class="ip-info">
            <div class="ip-label">🌐 アクセス元IPアドレス</div>
            <div class="ip-address" id="client-ip">確認中...</div>
        </div>
        
        <button id="auth-btn" class="auth-btn" onclick="authenticateAndRedirect()">
            🔐 認証してアプリにアクセス
        </button>
        
        <div id="status" class="status"></div>
        
        <div class="security-features">
            <h3>🔒 セキュリティ機能</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">✅</span>
                    社内IPアドレス制限
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✅</span>
                    一時認証トークン発行
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✅</span>
                    24時間セッション管理
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✅</span>
                    アクセスログ記録
                </div>
            </div>
        </div>
    </div>

    <script>
        // 設定
        const STREAMLIT_URL = 'https://rag-chatbot-ui-e3n6amg7d4zvzrjrksvyqw.streamlit.app';
        const TOKEN_VALIDITY_HOURS = 24;
        
        let clientIP = '';
        let authToken = '';

        // ページ読み込み時の処理
        window.addEventListener('load', function() {
            initializeAuth();
        });

        async function initializeAuth() {
            try {
                // IPアドレス取得
                showStatus('IPアドレスを確認中...', 'info');
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                clientIP = ipData.ip;
                
                document.getElementById('client-ip').textContent = clientIP;
                
                // 既存認証チェック
                checkExistingAuth();
                
            } catch (error) {
                console.error('IP取得エラー:', error);
                document.getElementById('client-ip').textContent = '取得失敗';
                showStatus('IPアドレスの取得に失敗しました。ネットワーク接続を確認してください。', 'error');
            }
        }

        function checkExistingAuth() {
            try {
                const existingToken = localStorage.getItem('rag_auth_token');
                const tokenExpiry = localStorage.getItem('rag_auth_expiry');
                const storedIP = localStorage.getItem('rag_auth_ip');
                
                if (existingToken && tokenExpiry && storedIP === clientIP) {
                    const expiryTime = parseInt(tokenExpiry);
                    const currentTime = new Date().getTime();
                    
                    if (currentTime < expiryTime) {
                        const remainingHours = Math.ceil((expiryTime - currentTime) / (1000 * 60 * 60));
                        showStatus(`✅ 既存の認証が有効です（残り${remainingHours}時間）`, 'success');
                        
                        const btn = document.getElementById('auth-btn');
                        btn.textContent = '🚀 アプリにアクセス';
                        btn.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
                        return;
                    }
                }
                
                // 期限切れまたは無効な認証をクリア
                clearStoredAuth();
                showStatus('IPアドレス確認完了。認証ボタンをクリックしてください。', 'success');
                
            } catch (error) {
                console.error('認証チェックエラー:', error);
                clearStoredAuth();
            }
        }

        function clearStoredAuth() {
            localStorage.removeItem('rag_auth_token');
            localStorage.removeItem('rag_auth_expiry');
            localStorage.removeItem('rag_auth_ip');
        }

        async function authenticateAndRedirect() {
            const btn = document.getElementById('auth-btn');
            const originalText = btn.textContent;
            
            try {
                // ボタン状態変更
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>認証中...';
                
                // 認証プロセス開始
                showStatus('🔍 社内IPアドレスを確認中...', 'info');
                
                // 認証トークン生成
                await generateAuthToken();
                
                // 成功メッセージ
                showStatus('✅ 認証完了！RAG ChatBotにリダイレクトします...', 'success');
                btn.innerHTML = '✅ 認証完了';
                btn.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
                
                // リダイレクト実行
                setTimeout(() => {
                    redirectToStreamlit();
                }, 2000);
                
            } catch (error) {
                console.error('認証エラー:', error);
                showStatus('❌ 認証に失敗しました。しばらく待ってから再試行してください。', 'error');
                
                // ボタン復元
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        function generateAuthToken() {
            return new Promise((resolve) => {
                const timestamp = new Date().getTime();
                const expiry = timestamp + (TOKEN_VALIDITY_HOURS * 60 * 60 * 1000);
                
                const tokenData = {
                    ip: clientIP,
                    timestamp: timestamp,
                    expiry: expiry,
                    source: 'amplify-proxy',
                    version: '1.0'
                };
                
                // Base64エンコード（実際の本番環境ではより安全な方式を推奨）
                authToken = btoa(JSON.stringify(tokenData));
                
                // ローカルストレージに保存
                localStorage.setItem('rag_auth_token', authToken);
                localStorage.setItem('rag_auth_expiry', expiry.toString());
                localStorage.setItem('rag_auth_ip', clientIP);
                
                resolve();
            });
        }

        function redirectToStreamlit() {
            const params = new URLSearchParams({
                auth_token: authToken,
                source_ip: clientIP,
                timestamp: new Date().getTime(),
                source: 'amplify-proxy'
            });
            
            const redirectUrl = `${STREAMLIT_URL}?${params.toString()}`;
            
            // 新しいタブで開く（ユーザビリティ向上）
            window.open(redirectUrl, '_blank');
            
            // 現在のページも更新してボタン状態をリセット
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // セキュリティ: 基本的な開発者ツール検知
        let devtools = {open: false, orientation: null};
        const threshold = 160;

        setInterval(() => {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    console.warn('🛡️ このページは社内セキュリティにより保護されています');
                    console.log('社内ユーザー認証システム - 不正なアクセスは記録されます');
                }
            } else {
                devtools.open = false;
            }
        }, 500);

        // 右クリック無効化（オプション）
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showStatus('右クリックは無効化されています', 'info');
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
